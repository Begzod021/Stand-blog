{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Portfolio</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Product</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="row" data-aos="fade-up">
         <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
            <a href="{% url 'product' %}">All</a>
              {% for post_new in category_new %}
              <a href="{% url 'product_category' post_new.slug %}">{{ post_new.name }}</a>
              {% endfor %}
            </ul>
          </div>
        </div>
        {% for post_new in post %}
        <div class="row portfolio-container" data-aos="fade-up">
          <div class="col-lg-4 col-md-6 portfolio-item">
            <img src="{{ post_new.image.url }}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>{{ post_new.company }}</h4>
              <p>{{ post_new.category }}</p>
              <a href="{{ post_new.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="{{ post_new.company }}"><i class="bx bx-plus"></i></a>
              <a href="{% url 'productsingle' post_new.slug %}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
            </div>
          </div>
          {% endfor %}

        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->
{% endblock %}
